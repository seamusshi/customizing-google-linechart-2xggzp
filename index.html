<!DOCTYPE html>
<html>

<head>
	<title>Customizing Google Treemap</title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		google.charts.load("current", {
        packages: ['corechart', 'controls', 'line']
      });
	</script>
</head>

<body>
	<div class="page">
		<div class="content-box">
			<div class="content">
				<div id="linechart"></div>
				<div id="linechart-benchmark-legend">
					<span class="cat-benchmark">Category benchmark</span>
				</div>
				<div id="linechart-legend-names"></div>
				<p class="no-data-tablet">
					To view this data you must use a larger device size.
				</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>

</html>
